name: Auto Approve PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: read
      checks: read

    steps:
      - name: Wait for checks to complete
        id: wait_for_checks
        run: |
          # このワークフローを除外
          CURRENT_WORKFLOW="${{ github.workflow }}"
          
          # 最大待機時間（10分）
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            CHECKS_JSON=$(gh pr checks ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json name,state,conclusion)
            
            # 現在のワークフローを除外し、進行中のチェックがあるかどうかを確認
            INCOMPLETE=$(echo "$CHECKS_JSON" | jq --arg current "$CURRENT_WORKFLOW" '[.[] | select(.name != $current)] | any(.state != "COMPLETED")')
            
            if [[ "$INCOMPLETE" == "true" ]]; then
              echo "チェックの完了を待っています... (試行 $ATTEMPT/$MAX_ATTEMPTS)"
              ATTEMPT=$((ATTEMPT+1))
              sleep 10
            else
              echo "すべてのチェックが完了しました"
              break
            fi
          done
          
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "チェックの完了待ちがタイムアウトしました"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if all checks passed
        id: check_status
        run: |
          CURRENT_WORKFLOW="${{ github.workflow }}"
          CHECKS_JSON=$(gh pr checks ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --json name,conclusion,state)
          
          # 現在のワークフローを除外し、各チェックの結論を確認
          echo "チェック結果の詳細:"
          echo "$CHECKS_JSON" | jq --arg current "$CURRENT_WORKFLOW" '.[] | select(.name != $current) | {name: .name, conclusion: .conclusion, state: .state}'
          
          # 'success' または 'neutral' 以外の結論を持つチェックがあるかどうかを確認
          FAILED=$(echo "$CHECKS_JSON" | jq --arg current "$CURRENT_WORKFLOW" '[.[] | select(.name != $current)] | any(.conclusion != "success" and .conclusion != "neutral" and .conclusion != null)')
          
          # 結果がすべて成功または中立である場合にのみ承認
          if [[ "$FAILED" == "false" ]]; then
            echo "all_passed=true" >> "$GITHUB_OUTPUT"
            echo "すべてのチェックが成功または中立です"
          else
            echo "all_passed=false" >> "$GITHUB_OUTPUT"
            echo "一部のチェックが失敗または不明な状態です"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR if all checks passed
        if: steps.check_status.outputs.all_passed == 'true'
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --repo ${{ github.repository }}
          echo "PRを自動承認しました"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
